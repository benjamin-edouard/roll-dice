<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="includes/icons/dice.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Roll Dice</title>
</head>

<body>

    <main class="container">
        <h1 id="new-game">
            <!-- <img src="includes/icons/plus.png" alt="new game plus icon"> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            NEW GAME
        </h1>

        <section class="players-section">

            <!-- PLAYER ONE BOARD -->
            <article class="player-board player-one" id="player-one">
                <h2 class="actual-player active-player">PLAYER 1</h2>

                <div class="players-scores">
                    <div class="global-score" id="player-one-global-score">0</div>

                    <div class="round-score">
                        <h3>CURRENT</h3>
                        <span id="player-one-round-score">0</span>
                    </div>
                </div>

            </article>

            <!-- DICE AREA -->
            <article class="dice-area" id="dice-area">
                <span id="throw-dice-area">
                    <img src="includes/images/dice/dice-five.png" class="dice-img" alt="dice for the game">
                </span>

                <div class="game-commands">
                    <h2 id="roll-dice">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-clockwise rotate" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        ROLL DICE</h2>

                    <h2 id="hold-score">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                        </svg>
                        HOLD
                    </h2>
                </div>
            </article>

            <!-- PLAYER TWO BOARD -->
            <article class="player-board player-two" id="player-two">
                <h2 class="actual-player">PLAYER 2</h2>

                <div class="players-scores">
                    <div class="global-score" id="player-two-global-score">0</div>

                    <div class="round-score">
                        <h3>CURRENT</h3>
                        <span id="player-two-round-score">0</span>
                    </div>
                </div>
                
            </article>

            
        </section>
    </main>
    <noscript>Merci de bien vouloir activer Javascript dans les paramètres de votre navigateur afin de profiter d'une expérience maximale du jeu</noscript>
    <script src="js/roll-dice.js"></script>
</body>

</html>
