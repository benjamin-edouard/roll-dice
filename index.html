<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="includes/icons/dice.png">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Roll Dice</title>
</head>

<body>

    <main class="container">
        <h1 id="new-game">
            <img src="includes/icons/plus.png" alt="new game plus icon">
            NEW GAME
        </h1>

        <section class="players-section">

            <!-- PLAYER ONE BOARD -->
            <article class="player-board player-one" id="player-one">
                <h2 class="actual-player">PLAYER 1</h2>

                <div class="global-score" id="player-one-global-score">43</div>

                <div class="round-score">
                    <h3>CURRENT</h3>
                    <span id="player-one-round-score">11</span>
                </div>
            </article>

            <article class="dice-area" id="dice-area">
                <img src="includes/images/dice/dice-five.png" class="dice-img" alt="dice for the game">

                <h2 id="roll-dice">ROLL DICE</h2>
                <h2 id="hold-score">
                    <img src="includes/icons/hold.png" alt="roll dice icon">
                    HOLD
                </h2>
            </article>

            <!-- PLAYER TWO BOARD -->
            <article class="player-board player-two" id="player-two">
                <h2 class="actual-player">PLAYER 2</h2>

                <div class="global-score" id="player-two-global-score">72</div>

                <div class="round-score">
                    <h3>CURRENT</h3>
                    <span id="player-two-round-score">9</span>
                </div>
            </article>
        </section>
    </main>
    <noscript>Merci de bien vouloir activer Javascript dans les paramètres de votre navigateur afin de profiter d'une expérience maximale du jeu</noscript>
<script src="js/roll-dice.js"></script>
</body>

</html>
